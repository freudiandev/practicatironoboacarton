<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doom Game - Tiro con Noboa de Cartón</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23ff6600'/><path d='M16 8v16M8 16h16' stroke='%23fff' stroke-width='2'/></svg>">
  
  <!-- Los estilos que hacen que todo se vea bonito -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <!-- El menú principal como la portada de un libro -->
  <div id="menu">
    <h1>🎯 DOOM NOBOA</h1>
    <p>¡Practica tu puntería contra Noboa de cartón!</p>
    <button class="menu-button" data-action="start">🚀 Iniciar Juego</button>
    <button class="menu-button" data-action="instructions">📖 Instrucciones</button>
    <button class="menu-button" data-action="credits">👨‍💻 Créditos</button>
  </div>

  <!-- El lienzo donde se dibuja todo el juego, como un papel gigante -->
  <canvas id="gameCanvas" width="1067" height="800" tabindex="0"></canvas>
  
  <!-- La información del jugador que aparece en pantalla -->
  <div id="gameInfo">
    <div>Salud: <span id="health">100</span></div>
    <div>Munición: <span id="ammo">30</span></div>
    <div>Enemigos: <span id="enemies">0</span></div>
    <div>Puntuación: <span id="score">0</span></div>
  </div>

  <!-- El mensaje especial que aparece cuando haces headshot -->
  <div id="headshotIndicator"></div>

  <!-- Todos los archivos JavaScript que hacen funcionar el juego -->
  
  <!-- El libro de reglas del juego -->
  <script src="assets/js/config.js"></script>
  <!-- La caja de herramientas útiles -->
  <script src="assets/js/utils.js"></script>
  
  <!-- Los sistemas que hacen funcionar el juego -->
  <!-- La radio que toca sonidos -->
  <script src="assets/js/audio.js"></script>
  <!-- Los oídos que escuchan teclado y mouse -->
  <script src="assets/js/input.js"></script>
  <!-- El artista que dibuja a los enemigos -->
  <script src="assets/js/sprites.js"></script>
  <!-- La caja de fuegos artificiales y efectos especiales -->
  <script src="assets/js/particle-system.js"></script>
  
  <!-- El motor que hace funcionar el juego -->
  <!-- Los ojos láser que crean el mundo 3D -->
  <script src="assets/js/raycasting.js"></script>
  <!-- El administrador de balas voladoras -->
  <script src="assets/js/bullets.js"></script>
  <!-- El jefe de todos los enemigos -->
  <script src="assets/js/enemies.js"></script>
  
  <!-- El cerebro principal del juego -->
  <!-- El director de orquesta que coordina todo -->
  <script src="assets/js/game.js"></script>
  <!-- El controlador de menús -->
  <script src="assets/js/menu.js"></script>
  
  <!-- Inicialización final -->
  <script src="assets/js/app.js"></script>
  <script>
    // Debug global keydown listener
    window.addEventListener('keydown', e => {
      console.log('🔑 GLOBAL KEYDOWN:', e.code);
    });
  </script>
</body>
</html>
