<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Teclas de Flecha - DIAGN√ìSTICO ARROWUP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #222;
            color: white;
        }
        .test-area {
            border: 2px solid #fff;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
            cursor: pointer;
        }
        .log {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .log.important {
            background: #ff4444;
            color: white;
            font-weight: bold;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #444;
            border-radius: 5px;
        }
        .status {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background: #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ DIAGN√ìSTICO ESPEC√çFICO: ArrowUp</h1>
    
    <div class="controls">
        <button onclick="clearLogs()">üóëÔ∏è Limpiar Logs</button>
        <button onclick="testArrowUpDirectly()">üîº Test ArrowUp Directo</button>
        <button onclick="simulatePitch()">üéØ Simular Pitch</button>
    </div>
    
    <div class="status">
        Estado ArrowUp: <span id="arrowUpStatus">‚ùå No detectado</span>
    </div>
    
    <div class="test-area" id="testArea" tabindex="0">
        <p>üéØ <strong>HAZ CLICK AQU√ç y luego presiona FLECHA ARRIBA</strong></p>
        <p>Este test se enfoca espec√≠ficamente en diagnosticar ArrowUp</p>
        <div id="logs"></div>
    </div>

    <script>
        const logs = document.getElementById('logs');
        const arrowUpStatus = document.getElementById('arrowUpStatus');
        const testArea = document.getElementById('testArea');
        let arrowUpPressed = false;
        
        function addLog(message, important = false) {
            const logDiv = document.createElement('div');
            logDiv.className = important ? 'log important' : 'log';
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.insertBefore(logDiv, logs.firstChild);
            
            // Mantener solo los √∫ltimos 15 logs
            while (logs.children.length > 15) {
                logs.removeChild(logs.lastChild);
            }
        }
        
        function updateArrowUpStatus(pressed) {
            arrowUpPressed = pressed;
            arrowUpStatus.textContent = pressed ? '‚úÖ DETECTADO' : '‚ùå No detectado';
            arrowUpStatus.style.color = pressed ? '#00ff00' : '#ff0000';
        }
        
        // Test espec√≠fico para ArrowUp
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') {
                updateArrowUpStatus(true);
                addLog(`üî• ArrowUp KEYDOWN - code: ${e.code}, key: ${e.key}`, true);
                e.preventDefault();
                
                // Simular lo que har√≠a el juego
                if (window.player) {
                    const oldPitch = window.player.pitch || 0;
                    window.player.pitch = (window.player.pitch || 0) + 0.05;
                    addLog(`üéØ Player pitch: ${oldPitch.toFixed(3)} ‚Üí ${window.player.pitch.toFixed(3)}`, true);
                }
            }
            
            // Log otras flechas para comparaci√≥n
            if (['ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                addLog(`üîë ${e.code} detectado correctamente`);
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowUp') {
                updateArrowUpStatus(false);
                addLog(`üî• ArrowUp KEYUP liberado`, true);
            }
        });
        
        // Test directo
        function testArrowUpDirectly() {
            addLog('üß™ EJECUTANDO TEST DIRECTO DE ARROWUP...', true);
            
            // Simular evento de ArrowUp
            const fakeEvent = new KeyboardEvent('keydown', {
                code: 'ArrowUp',
                key: 'ArrowUp',
                keyCode: 38
            });
            
            document.dispatchEvent(fakeEvent);
            addLog('üì§ Evento ArrowUp simulado enviado', true);
        }
        
        function simulatePitch() {
            if (!window.player) {
                window.player = { pitch: 0 };
            }
            
            const oldPitch = window.player.pitch;
            window.player.pitch += 0.1;
            addLog(`üéØ PITCH SIMULADO: ${oldPitch.toFixed(3)} ‚Üí ${window.player.pitch.toFixed(3)}`, true);
        }
        
        function clearLogs() {
            logs.innerHTML = '';
            addLog('üìù Logs limpiados - Presiona ArrowUp para probar');
        }
        
        // Asegurar que el √°rea de test est√© enfocada
        testArea.addEventListener('click', () => {
            testArea.focus();
            addLog('üéØ √Årea de test enfocada - Presiona ArrowUp ahora');
        });
        
        // Verificaci√≥n continua
        setInterval(() => {
            if (arrowUpPressed) {
                addLog('üìä ArrowUp sigue presionado...');
            }
        }, 1000);
        
        addLog('‚úÖ Test de ArrowUp inicializado - HAZ CLICK en el √°rea y presiona FLECHA ARRIBA');
        testArea.focus();
    </script>
</body>
</html>
